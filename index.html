<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
    <div class="logo">
      <img src="img/calculator-icon.png" alt="calculator icon">
    </div>
  </header>
  <main>
    <div class="container">
      <section class="screen">
        <div class="current-operating-screen"></div>
        <div class="current-screen"></div>
      </section>
      <section class="buttons">
        <div class="row">
          <button class="btn clear">Clear</button>
          <button class="btn delete">Delete</button>
        </div>
        <div class="row">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn division">÷</button>
          <button class="btn radical">√</button>
        </div>
        <div class="row">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn multiplication">x</button>
          <button class="btn percentage">%</button>
        </div>
        <div class="row">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn subtraction">-</button>
          <button class="btn one-over">1/x</button>
        </div>
        <div class="row">
          <button class="btn number">0</button>
          <button class="btn decimal">.</button>
          <button class="btn sign">+/-</button>
          <button class="btn addition">+</button>
          <button class="btn equal">=</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="copyright">
      <p>Copyright Ⓒ 2022
        <img src="img/github-icon.png" alt="guthub-icon" class="github-logo">
        <a href="https://github.com/jasonhoonlee/calculator_2">
          jasonhoonlee
        </a>
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
