<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
    <div class="logo">
      <img src="img/calculator-icon.png" alt="calculator icon">
    </div>
  </header>
  <main>
    <div class="container">
      <section class="screen">
        <!-- screen -->
      </section>
      <section class="buttons">
        <div class="row">
          <button class="btn clear">Clear</button>
        </div>
        <div class="row">
          <button class="btn number 7">7</button>
          <button class="btn number 8">8</button>
          <button class="btn number 9">9</button>
          <button class="btn basic-operator division">÷</button>
          <button class="btn special-operator radical">√</button>
        </div>
        <div class="row">
          <button class="btn number 4">4</button>
          <button class="btn number 5">5</button>
          <button class="btn number 6">6</button>
          <button class="btn basic-operator division">x</button>
          <button class="btn special-operator radical">%</button>
        </div>
        <div class="row">
          <button class="btn number 1">1</button>
          <button class="btn number 2">2</button>
          <button class="btn number 3">3</button>
          <button class="btn basic-operator subtraction">-</button>
          <button class="btn special-operator one-over">1/x</button>
        </div>
        <div class="row">
          <button class="btn number 4">0</button>
          <button class="btn number-accessory decimal 5">.</button>
          <button class="btn number-accessory special-operator sign 6">+/-</button>
          <button class="btn basic-operator addition">+</button>
          <button class="btn evaluator equal">=</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="copyright">
      <p>Copyright Ⓒ 2022
        <img src="img/github-icon.png" alt="guthub-icon" class="github-logo">
        <a href="https://github.com/jasonhoonlee/calculator_2">
          jasonhoonlee
        </a>
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
